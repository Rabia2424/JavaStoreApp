<!DOCTYPE HTML>
<html
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
<section layout:fragment="body">

    <section class="hero">
        <div class="hero-text">
            <p class="hero-subtitle">LATEST TECH DEALS & GADGETS</p>
            <h1 class="hero-title">
                JUST LIKE<br>INNOVATION<br>INTENDED
            </h1>
            <a href="/products/list" class="hero-btn">Shop Now ></a>
        </div>
    </section>


    <!-- ==== DISCOUNTED SLIDER ==== -->
    <section class="discounted-section">
        <div class="container-xxl">
            <div class="section-head">
                <h4>Discounted Picks</h4>
                <div class="sh-controls">
                    <button class="sh-btn prev" type="button" data-target="#discRail"><i class="bi bi-chevron-left"></i></button>
                    <button class="sh-btn next" type="button" data-target="#discRail"><i class="bi bi-chevron-right"></i></button>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(discountedProducts)}" class="empty-note">No discounted products at the moment.</div>

            <div id="discRail" class="product-rail" th:if="${!#lists.isEmpty(discountedProducts)}">
                <article class="d-card" th:each="p : ${discountedProducts}">
                    <a class="d-img" th:href="@{/products/{id}(id=${p.id})}">
                        <img th:src="${p.imageUrl != null ? p.imageUrl : '/images/placeholder.png'}" th:alt="${p.name}">
                        <span class="badge-off"
                              th:if="${p.discountRate != null and p.discountRate > 0}"
                              th:text="${'-' + #numbers.formatDecimal(p.discountRate, 0, 'POINT', 0, 'POINT') + '%'}">-20%</span>
                    </a>
                    <div class="d-body">
                        <h6 class="d-title" th:text="${p.name}">Product name</h6>
                        <p class="d-price">
                            <span class="new" th:text="${'₺' + #numbers.formatDecimal(p.discountedPrice, 0, 'POINT', 2, 'POINT')}">₺999,00</span>
                            <span class="old" th:if="${p.price != null}" th:text="${'₺' + #numbers.formatDecimal(p.price, 0, 'POINT', 2, 'POINT')}">₺1.199,00</span>
                        </p>
                        <div class="d-actions">
                            <a class="btn ghost" th:href="@{/products/{id}(id=${p.id})}">
                                <i class="bi bi-eye"></i> View
                            </a>
                            <form method="post" th:action="@{/cart/add/{id}(id=${p.id})}">
                                <button class="btn ghost" type="submit"><i class="bi bi-cart-plus"></i> Add</button>
                            </form>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </section>
</section>


</body>
</html>
<script>

    document.querySelectorAll('.sh-btn').forEach(btn => {
        const targetSel = btn.getAttribute('data-target');
        const rail = document.querySelector(targetSel);
        if (!rail) return;
        btn.addEventListener('click', () => {
            const step = rail.clientWidth * 0.8;
            rail.scrollBy({ left: btn.classList.contains('next') ? step : -step, behavior: 'smooth' });
        });
    });


    const rail = document.querySelector('#discRail');
    if (rail) {
        let timer = setInterval(() => rail.scrollBy({ left: rail.clientWidth * 0.8, behavior: 'smooth' }), 5000);
        rail.addEventListener('mouseenter', () => clearInterval(timer));
        rail.addEventListener('mouseleave', () => { timer = setInterval(() => rail.scrollBy({ left: rail.clientWidth * 0.8, behavior: 'smooth' }), 5000);});
    }
</script>
