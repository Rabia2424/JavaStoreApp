<!DOCTYPE HTML>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e0f7fa;
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .form-container h1 {
            color: #0277bd;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #0277bd;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #01579b;
        }
        .form-label {
            color: #01579b;
        }
        .form-control:focus {
            border-color: #0288d1;
            box-shadow: 0px 0px 5px rgba(2, 136, 209, 0.5);
        }
    </style>
</head>
<body>
<div layout:fragment="body" class="form-container" >
    <h1>Order Form</h1>
    <form method="post" th:action="@{/order/add}" th:object="${order}">
        <!-- Order Status -->
        <div class="mb-3">
            <label for="orderStatus" class="form-label">Order Status</label>
            <input type="text" th:field="*{status}" class="form-control" id="orderStatus" placeholder="Enter total amount" readonly/>
        </div>
        <!-- Order Date -->
        <div class="mb-3">
            <label for="orderDate" class="form-label">Order Date</label>
            <input th:field="*{orderDate}" class="form-control" id="orderDate" readonly/>
        </div>
        <!-- Total Payment -->
        <div class="mb-3">
            <label for="totalPayment" class="form-label">Total Payment</label>
            <input type="number" th:field="*{totalAmount}" class="form-control" id="totalPayment" placeholder="Enter total amount"/>
        </div>
        <!-- Shipping Address -->
        <div class="mb-3">
            <label for="shippingAddress" class="form-label">Shipping Address</label>
            <textarea class="form-control" th:field="*{shippingAddress}" id="shippingAddress" rows="3" placeholder="Enter your shipping address"></textarea>
        </div>
        <!-- Billing Address -->
        <div class="mb-3">
            <label for="billingAddress" class="form-label">Billing Address</label>
            <textarea class="form-control" th:field="*{billingAddress}" id="billingAddress" rows="3" placeholder="Enter your billing address"></textarea>
        </div>
        <!-- Shipping Cost -->
        <div class="mb-3">
            <label for="shippingCost" class="form-label">Shipping Cost</label>
            <input type="number" th:field="*{shippingCost}" class="form-control" id="shippingCost"/>
        </div>
        <!-- Notes -->
        <div class="mb-3">
            <label for="notes" class="form-label">Notes</label>
            <textarea class="form-control" th:field="*{notes}"  id="notes" rows="2" placeholder="Additional notes (optional)"></textarea>
        </div>
        <!-- Submit Button -->
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Submit Order</button>
        </div>
    </form>
</div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", ()=>{
        let totalAmountInput = document.getElementById("totalPayment");
        let shippingCostInput = document.getElementById("shippingCost");

        totalAmountInput = parseFloat(totalAmountInput.value)
        if(totalAmountInput > 1000){
            shippingCostInput.value = 0;
        }else{
            shippingCostInput.value = 10;
        }
    });
</script>
