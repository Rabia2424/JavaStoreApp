<div th:fragment="content">

    <div class="panel-header mb-3">
        <h2>Favorites</h2>
    </div>

    <div th:if="${#lists.isEmpty(favorites)}" class="empty-state">
        You have no favorite products yet.
    </div>

    <div class="fav-grid" th:if="${!#lists.isEmpty(favorites)}">
        <div class="fav-card" th:each="fav : ${favorites}">
            <div class="fav-card-img">
                <img th:src="${fav.imageUrl}" alt="product">
            </div>
            <div class="fav-card-body">
                <a th:href="@{/product/detail/{id}(id=${fav.id})}"
                   th:text="${fav.name}">Product</a>
                <div class="fav-card-price"
                     th:text="${#numbers.formatDecimal(fav.price,1,'COMMA',2,'POINT')}">
                    0.00
                </div>
                <div class="fav-card-actions">
                    <form th:action="@{/favorites/remove/{id}(id=${fav.id})}"
                          method="post">
                        <button type="submit" class="btn btn-sm btn-outline-light">
                            Remove
                        </button>
                    </form>
                    <a th:href="@{/cart/add/{id}(id=${fav.id})}"
                       class="btn btn-sm btn-brand">
                        Add to cart
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>
