<div th:fragment="content">

    <div class="panel-header mb-3">
        <h2>My Orders</h2>
    </div>

    <div th:if="${#lists.isEmpty(orders)}" class="empty-state">
        You have no orders yet.
    </div>

    <div th:each="o : ${orders}" class="order-row">
        <div class="order-row-main">
            <div>
                <div class="order-id" th:text="'Order #' + ${o.orderId}">Order #28</div>
                <div class="order-meta">
                    <span th:text="${#temporals.format(o.orderDate,'dd MMM yyyy, HH:mm')}">
                        25 Nov 2025, 12:53
                    </span>
                    <span>â€¢</span>
                    <span th:text="${o.status.label}">Awaiting Payment</span>
                </div>
            </div>
            <div class="order-price"
                 th:text="${#numbers.formatDecimal(o.totalPrice,1,'COMMA',2,'POINT')}">
                172.00
            </div>
        </div>

        <div class="order-row-footer">
            <span class="status-badge"
                  th:classappend="' badge-' + ${o.status.color}">
                <span th:text="${o.status.label}">Awaiting Payment</span>
            </span>
            <a class="link-detail"
               th:href="@{/order/detail/{id}(id=${o.orderId})}">
                View details
            </a>
        </div>
    </div>

</div>
