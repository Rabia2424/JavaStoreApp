<!DOCTYPE html>
<html lang="tr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$CONTENT_TITLE - Admin Panel">Admin Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link th:href="@{/css/admin-layout.css}" rel="stylesheet" />
</head>
<body>

<div class="admin-layout">

    <aside class="admin-sidebar">
        <div class="admin-logo">
            <div class="admin-logo-icon"
                 th:text="${adminName != null ? adminName.substring(0,1) : 'E'}"
                 >E</div>
            <div class="admin-logo-text">
                <span>Store Admin</span>
                <span>E-commerce panel</span>
            </div>
        </div>

        <div>
            <div class="admin-nav-section-title">General</div>
            <ul class="admin-nav">
                <li>
                    <a th:href="@{/admin/dashboard}" th:classappend="${activePage == 'dashboard'} ? ' active'">
                        <i class="bi bi-speedometer2"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
            </ul>
        </div>

        <div>
            <div class="admin-nav-section-title">Management</div>
            <ul class="admin-nav">
                <li>
                    <a th:href="@{/admin/products/list}" th:classappend="${activePage == 'products'} ? ' active'">
                        <i class="bi bi-box-seam"></i>
                        <span>Products & Variants</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/admin/order/list}" th:classappend="${activePage == 'orders'} ? ' active'">
                        <i class="bi bi-bag-check"></i>
                        <span>Orders</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/admin/users}" th:classappend="${activePage == 'users'} ? ' active'">
                        <i class="bi bi-people"></i>
                        <span>Users</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/auth/logout}">
                        <i class="bi bi-box-arrow-right"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="admin-sidebar-footer">
            <div>v1.0 Â· Java Spring / Thymeleaf</div>
        </div>
    </aside>

    <div class="admin-main">

        <header class="admin-topbar">
            <div class="admin-topbar-inner">
                <div class="admin-breadcrumb">
                    <div class="sub-title" th:text="${pageSubtitle} ?: 'Overview'">Overview</div>
                    <h1 th:text="${pageTitle} ?: 'Dashboard'">Dashboard</h1>
                </div>

                <div class="admin-search position-relative d-none d-md-block">
                    <span class="admin-search-icon"><i class="bi bi-search"></i></span>
                    <input type="text" placeholder="Search orders, users, productsâ€¦">
                </div>

                <div class="admin-topbar-right">
                    <div class="icon-pill">
                        <i class="bi bi-bell"></i>
                    </div>
                    <div class="icon-pill d-none d-md-flex">
                        <i class="bi bi-moon-stars"></i>
                    </div>
                    <div class="admin-profile">
                        <div class="admin-avatar">
                            <span th:text="${adminInitials} ?: 'AD'">AD</span>
                        </div>
                        <div class="admin-profile-info d-none d-sm-flex">
                            <span th:text="${adminName} ?: 'Admin User'">Admin User</span>
                            <span>Super Admin</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main class="admin-content">
            <section layout:fragment="content">
                <div class="glass-panel p-4">
                    <h2 class="h5 mb-2">Welcome ðŸ‘‹</h2>
                    <p class="text-muted mb-0">
                        This is the base layout. Dashboard iÃ§eriÄŸi iÃ§in ayrÄ± bir template kullan.
                    </p>
                </div>
            </section>
        </main>

    </div>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
