<!DOCTYPE HTML>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
<head>
    <title>Payment Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #e3f2fd;
            font-family: 'Arial', sans-serif;
        }
        .payment-container {
            max-width: 450px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        .payment-container h2 {
            color: #01579b;
            margin-bottom: 20px;
        }
        .payment-container .card-icon {
            font-size: 50px;
            color: #0288d1;
            margin-bottom: 10px;
        }
        .form-label {
            color: #01579b;
            font-weight: bold;
        }
        .form-control {
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #0277bd;
            border: none;
            transition: 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #01579b;
        }
    </style>
</head>
<body>
<div layout:fragment="body" class="payment-container">
    <i class="fas fa-credit-card card-icon"></i>
    <h2>Payment Informations</h2>
    <form method="post" th:action="@{/payment/process-payment}" th:object="${paymentCard}">
        <!-- Order nesnesini JSON formatında hidden input ile gönderiyoruz -->
        <input type="hidden" name="orderJson" th:value="${orderJson}">
        <!-- Kart Sahibi -->
        <div class="mb-3">
            <label class="form-label">Card Name</label>
            <input type="text" th:field="*{cardHolderName}" class="form-control" placeholder="Adınızı girin" required/>
        </div>
        <!-- Kart Numarası -->
        <div class="mb-3">
            <label class="form-label">Card Number</label>
            <input type="text" th:field="*{cardNumber}" class="form-control" placeholder="**** **** **** ****" maxlength="16" required/>
        </div>
        <!-- Son Kullanma Tarihi -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Month</label>
                <input type="text" th:field="*{expireMonth}" class="form-control" placeholder="MM" maxlength="2" required/>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Year</label>
                <input type="text" th:field="*{expireYear}" class="form-control" placeholder="YY" maxlength="2" required/>
            </div>
        </div>
        <!-- CVC -->
        <div class="mb-3">
            <label class="form-label">CVC</label>
            <input type="password" th:field="*{cvc}" class="form-control" placeholder="***" maxlength="3" required/>
        </div>
        <!-- Ödeme Butonu -->
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Proceed To Payment</button>
        </div>
    </form>
</div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
