<html lang="en"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
<section layout:fragment="body">

    <div class="signin">

        <div class="content">

            <h2>Sign In</h2>

            <form class="form" role="form" method="post" th:action="@{/auth/login}" th:object="${user}">

                <div class="inputBox">
                    <input
                            type="text"
                            id="usernameOrEmail"
                            name="usernameOrEmail"
                            th:field="*{usernameOrEmail}">
                    <i>Username Or Email</i>
                </div>

                <div class="inputBox">
                    <input
                            type="password"
                            id="password"
                            name="password"
                            th:field="*{password}">
                    <i>Password</i>
                </div>

                <div class="inputBox">
                    <input type="submit" value="Login">
                </div>

            </form>
            <div class="links">
                <a href="/auth/register">If you have no account? Please Sign Up</a>
            </div>
        </div>

    </div>

</section> <!-- partial -->
</body>
</html>
